<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des mots</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div class="lavbox">
      <div class="lahbox">
        <label>Recherche par Identifiant:</label>
        <input type="text" [(ngModel)]="idMot" placeholder="nÂ° identifiant" (change)="onFiltre()"/>      
      </div>
      <div class="lahbox">
        <label>Recherche par nom:</label>
        <input type="text" [(ngModel)]="nom_mot" placeholder="Nom du mot" (change)="onFiltre()"/>      
      </div>
    </div>
    <div class="lavbox">
      <div class="lahbox">
          <button ion-button item-end (click)="onFiltre()">Filtrer</button>
      </div>
    </div>
  </ion-card>
    
  <ion-list>
    <button ion-item *ngFor="let e of liste" (click)="onSelectItem($event, e)">
      <b>{{e.id}}</b> &nbsp; &nbsp; {{e.nom_mot}} 
      <p><b><span style="border:1px solid black;padding:1%">{{e.date_creation}}</span> </b></p>
    </button>
  </ion-list>

</ion-content>
