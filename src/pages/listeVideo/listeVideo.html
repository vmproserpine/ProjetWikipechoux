<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des vidéos</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="onNewItem()">
        Ajouter une video
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div class="lavbox">
      <div class="lahbox">
        <label>Recherche par Identifiant:</label>
        <input type="text" [(ngModel)]="idV" placeholder="n° identifiant" (change)="onFiltre()"/>      
      </div>
    </div>
    <div class="lahbox">
        <label>Recherche par Nom:</label>
        <input type="text" [(ngModel)]="nom_video" placeholder="nom de la video" (change)="onFiltre()"/>      
      </div>
    <div class="lavbox">
      <div class="lahbox">
          <button ion-button item-end (click)="onFiltre()">Filtrer</button>
      </div>
    </div>
  </ion-card>  
  <ion-list>
    <ion-item ion-item *ngFor="let e of liste" >
      <b>{{e.id}}</b> &nbsp; &nbsp;
      <video controls width="300" height="122" >
        <source src="img/mots/films/{{e.nom_video}}" type="video/mp4"/>
      </video>
      <button ion-button (click)="onSelectItem($event, e)">Modifier</button>
    </ion-item>
  </ion-list>
</ion-content>
