<ion-header>
  <ion-navbar>
    <ion-title>Ajouter un mot </ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Mot:</ion-label>
      <ion-input [(ngModel)]="object.nom_mot">{{leNomDuMot}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Definition:</ion-label>
      <ion-input [(ngModel)]="object.definition">{{laDefinition}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Date de création:</ion-label>
      <ion-datetime displayFormat= "DDD MMM, YYYY  THH:mm:ss TZF +01:00"  [(ngModel)]="object.date_creation">{{laDateDeCreation}}</ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Thème:</ion-label>
      <ion-select [(ngModel)]="object.id_theme">
        <ion-option *ngFor="let t of theme" value={{t.id}}>
          {{t.nom_theme}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="onCancel()">Annuler</button>
  <button ion-button color="secondary" (click)="onSave()">Enregistrer</button>
  <button ion-button color="danger" (click)="onRemove()">Supprimer</button>
</ion-content>
