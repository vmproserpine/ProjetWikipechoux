
<ion-header>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
  <ion-navbar>
    <ion-title>Liste des utilisateurs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button icon-end (click)="onNewItem()">
      Ajouter un utilisateur
      <ion-icon name="add"></ion-icon>
    </button>
    <tab-form title="Liste des utilisateurs">
      <tab-row *ngFor="let object of liste">
        <tab-line-selector>
          <tab-bt-save [object]="object"></tab-bt-save>
          <tab-bt-cancel [object]="object"></tab-bt-cancel>
          <tab-bt-remove title="Supprimer" [object]="object" [liste]="liste"></tab-bt-remove>
        </tab-line-selector>
        <tab-cell title="NÂ°">{{object.id_user}}</tab-cell>
        <tab-cell title="Nom">
          <input type="text" size=30 [(ngModel)]="object.login">
        </tab-cell>
        <tab-cell title="Mot de passe">
          <input type="text" size=20 [(ngModel)]="object.mdp">
        </tab-cell>
      </tab-row>
    </tab-form>
</ion-content>
