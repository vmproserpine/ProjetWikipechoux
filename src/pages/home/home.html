<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil mise à jour Wikipechoux</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Wikipechoux</h1>
  <h3>Mise à jour des données</h3>

  <p>
    Veuillez vous identifer avec votre identifiant et votre mot de passe
  </p>

  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="Compte" [(ngModel)]="compte"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="mdp"></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button secondary (click)="onConnecter()">Connecter</button>
      </ion-item>
  </ion-list>

</ion-content>
