<ion-header>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
  <ion-navbar>
    <ion-title>Liste des rendez-vous</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-card>
    <div class="lavbox">
      <div class="lahbox">
        <label>Recherche par numéro de stand:</label>
        <input type="text" [(ngModel)]="rId" placeholder="n° du stand" (change)="onFiltre()"/>      
      </div>
      <div class="lahbox">
        <label>Recherche par nom de rendez-vous:</label>
        <input type="text" [(ngModel)]="rNom" placeholder="Nom du rdv" (change)="onFiltre()"/>      
      </div>
    </div>
    <div class="lavbox">
      <div class="lahbox">
          <button ion-button item-end (click)="onFiltre()">Filtrer</button>
      </div>
    </div>
  </ion-card>
  <ion-buttons end>
    <button ion-button icon-only (click)="onNewItem()"><ion-icon name="add"  ></ion-icon></button>
  </ion-buttons>  
  <ion-list>
    <ion-item *ngFor="let rdv of liste" (click)="onSelectItem($event, rdv)">
         <h2>{{rdv.nom}}</h2>
         <p>Se trouve au stand {{rdv.idStand}}</p>
         <p>Le {{rdv.jour}}</p>
         <p>à partir de {{rdv.heure}}</p>
         <p>pendant {{rdv.duree}} minutes</p>
         <p>pour la tranche d'âge: {{rdv.idTrancheAge}}</p>
      </ion-item>    
    </ion-list>
</ion-content>
