<ion-buttons end>
    <button ion-button icon-only (click)="onNewItem()"><ion-icon name="add"  ></ion-icon></button>
</ion-buttons>  

<ion-list>
    <ion-item *ngFor="let livre of liste" (click)="onSelectItem($event, livre)">
        <ion-thumbnail item-start *ngIf="livre.image">
          <img src={{livre.image}}>
        </ion-thumbnail>
        <h2>{{livre.titre}}</h2>
        <p>Écrit par {{livre.auteur}}</p>
        <p>Édité par {{livre.editeur}}</p>
      </ion-item>    
</ion-list>
