<ion-header>
  <ion-navbar>
    <ion-title>Mise à jour de l'annexe n° {{object.id}} {{object.annexe_mot}}</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nom du mot de l'annexe:</ion-label>
      <ion-input [(ngModel)]="object.annexe_mot">{{leMotAnnexe}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Définition apportée au mot:</ion-label>
      <ion-textarea rows ="5" value [(ngModel)]="object.annexe_def" class = "input input-md" autocorrect ="on" style></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button (click)="onCancel()">Annuler</button>
  <button ion-button color="secondary" (click)="onSave()">Enregistrer</button>
  <button ion-button color="danger" (click)="onRemove()">Supprimer</button>
</ion-content>
