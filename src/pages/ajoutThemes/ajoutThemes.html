<ion-header>
  <ion-navbar>
    <ion-title>Mise à jour du thème n° {{object.id}} {{object.nom_theme}}</ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nom du theme:</ion-label>
      <ion-input [(ngModel)]="object.nom_theme">{{leTheme}}</ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="onCancel()">Annuler</button>
  <button ion-button color="secondary" (click)="onSave()">Enregistrer</button>
  <button ion-button color="danger" (click)="onRemove()">Supprimer</button>
</ion-content>
