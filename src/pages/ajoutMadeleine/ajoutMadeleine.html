<ion-header>
  <ion-navbar>
    <ion-title>Mise à jour de la madeleine n° {{object.id}} </ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Libelle de la madeleine:</ion-label>
      <ion-input [(ngModel)]="object.libelle">{{laMadeleine}}</ion-input>
    </ion-item>
    <ion-item>
      <upload-image 
        [show-size-list]="'false'" 
        [(imageUrl)]="object.imgage"
        [uploadSrvUrl]="'http://www.lcs.alsace/flc/php/'"
        [imageSize]=300
        [imageDirectory]="'..img/madeleines/'"></upload-image>
      <p *ngIf="object.image">
        <img style="width: 140px; height: 140px;" src="img/madeleines/{{object.image}}">
      </p>  
    </ion-item>
  </ion-list>
  <button ion-button (click)="onCancel()">Annuler</button>
  <button ion-button color="secondary" (click)="onSave()">Enregistrer</button>
  <button ion-button color="danger" (click)="onRemove()">Supprimer</button>
</ion-content>
